<div class="row pb-5">
<div class="col-12 text-center">
<h2 class="skill-heading">{{ include.skills.title }}</h2>
<p class="text-muted">{{ include.skills.text }}</p>
</div>
{% for skill in include.skills.list %}
<div class="col-lg-3 col-md-4 col-sm-4 pt-1 pb-1">
    <div>
    <p class="skill-name">{{ skill.name }}</p>
    </div>
</div>
    {% endfor %}
</div>
